<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Products - Shaigan Pharma</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #2d5f3e 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #1a472a;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 600;
            color: #1a472a;
            margin-bottom: 8px;
            font-size: 0.95em;
        }
        
        .required {
            color: #dc3545;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #2d5f3e;
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-submit {
            background: linear-gradient(135deg, #2d5f3e 0%, #1a472a 100%);
            color: white;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(45, 95, 62, 0.3);
        }
        
        .btn-clear {
            background: #6c757d;
            color: white;
        }
        
        .btn-clear:hover {
            background: #5a6268;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2d5f3e;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .info-box {
            background: #e7f3ff;
            border-left: 4px solid #2196F3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        
        .info-box h3 {
            color: #1976D2;
            margin-bottom: 8px;
            font-size: 1em;
        }
        
        .info-box p {
            color: #666;
            font-size: 0.9em;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ûï Add/Update Product</h1>
        <p class="subtitle">Update the pharmaceutical database instantly</p>
        
        <div class="info-box">
            <h3>üìù Instructions:</h3>
            <p>‚Ä¢ Fill in all required fields (*)<br>
               ‚Ä¢ Changes sync to live dashboard immediately<br>
               ‚Ä¢ Leave optional fields empty if not applicable</p>
        </div>
        
        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>
        <div id="loadingSpinner" class="loading">
            <div class="loading-spinner"></div>
            <p>Submitting data...</p>
        </div>
        
        <form id="productForm">
            <div class="form-group">
                <label>Product Name <span class="required">*</span></label>
                <input type="text" id="productName" required>
            </div>
            
            <div class="form-group">
                <label>Composition <span class="required">*</span></label>
                <input type="text" id="composition" required>
            </div>
            
            <div class="form-group">
                <label>Brand Name</label>
                <input type="text" id="brandName">
            </div>
            
            <div class="form-group">
                <label>Dosage Form</label>
                <select id="dosageForm">
                    <option value="">Select dosage form...</option>
                    <option value="TABLETS">Tablets</option>
                    <option value="CAPSULES">Capsules</option>
                    <option value="INJECTION">Injection</option>
                    <option value="SYRUP">Syrup</option>
                    <option value="SUSPENSION">Suspension</option>
                    <option value="CREAM">Cream</option>
                    <option value="OINTMENT">Ointment</option>
                    <option value="DROPS">Drops</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>MAT Value (PKR)</label>
                <input type="text" id="matValue" placeholder="e.g., PKR 1729.75M">
            </div>
            
            <div class="form-group">
                <label>Value Growth %</label>
                <input type="text" id="valueGrowth" placeholder="e.g., +0.32%">
            </div>
            
            <div class="form-group">
                <label>Unit Sales</label>
                <input type="text" id="unitSale" placeholder="e.g., 150.25K units">
            </div>
            
            <div class="form-group">
                <label>Unit Growth %</label>
                <input type="text" id="unitGrowth" placeholder="e.g., +1.5%">
            </div>
            
            <div class="form-group">
                <label>Indication</label>
                <textarea id="indication" placeholder="Medical indications..."></textarea>
            </div>
            
            <div class="form-group">
                <label>Target Population / More Details</label>
                <textarea id="targetPopulation" placeholder="Target patient population..."></textarea>
            </div>
            
            <div class="form-group">
                <label>Trial Information (CTD)</label>
                <textarea id="trialInfo" placeholder="Clinical trial information, CTD modules..."></textarea>
            </div>
            
            <div class="form-group">
                <label>Stability Information</label>
                <textarea id="stabilityInfo" placeholder="Stability data, shelf life..."></textarea>
            </div>
            
            <div class="form-group">
                <label>Registration Status</label>
                <select id="registrationStatus">
                    <option value="">Select status...</option>
                    <option value="Registered">Registered</option>
                    <option value="Pending">Pending</option>
                    <option value="In Process">In Process</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Commercialization Status</label>
                <select id="commercializationStatus">
                    <option value="">Select status...</option>
                    <option value="Commercialized">Commercialized</option>
                    <option value="Not Commercialized">Not Commercialized</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Product Code</label>
                <input type="text" id="productCode">
            </div>
            
            <div class="form-group">
                <label>Pack Size</label>
                <input type="text" id="packSize" placeholder="e.g., 10's, 3x10's">
            </div>
            
            <div class="button-group">
                <button type="submit" class="btn-submit">üíæ Submit Product</button>
                <button type="button" class="btn-clear" onclick="clearForm()">üîÑ Clear Form</button>
            </div>
        </form>
    </div>
    
    <script>
        // CONFIGURATION - Replace with your Google Sheets Web App URL
        const GOOGLE_SHEETS_URL = 'https://script.google.com/macros/s/AKfycby4y0AIJpT3ZcjXPc59FWIQnaXPUxsP8FPKIUeftPuAyrJQDeEwR7crkamJXNcsjjIO/exec';
        
        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                ProductName: document.getElementById('productName').value,
                Composition: document.getElementById('composition').value,
                BrandName: document.getElementById('brandName').value,
                DosageForm: document.getElementById('dosageForm').value,
                MATValue: document.getElementById('matValue').value,
                ValueGrowth: document.getElementById('valueGrowth').value,
                UnitSale: document.getElementById('unitSale').value,
                UnitGrowth: document.getElementById('unitGrowth').value,
                Indication: document.getElementById('indication').value,
                TargetPopulation: document.getElementById('targetPopulation').value,
                TrialInformation: document.getElementById('trialInfo').value,
                StabilityInformation: document.getElementById('stabilityInfo').value,
                RegistrationStatus: document.getElementById('registrationStatus').value,
                SpecialNote: document.getElementById('commercializationStatus').value,
                ProductCode: document.getElementById('productCode').value,
                PackSize: document.getElementById('packSize').value,
                Company: 'Shaigan Pharma'
            };
            
            // Show loading
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            
            try {
                const response = await fetch(GOOGLE_SHEETS_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                // Hide loading
                document.getElementById('loadingSpinner').style.display = 'none';
                
                // Show success message
                document.getElementById('successMessage').textContent = '‚úÖ Product added successfully! Changes will sync to dashboard within seconds.';
                document.getElementById('successMessage').style.display = 'block';
                
                // Clear form
                document.getElementById('productForm').reset();
                
                // Hide success message after 5 seconds
                setTimeout(() => {
                    document.getElementById('successMessage').style.display = 'none';
                }, 5000);
                
            } catch (error) {
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('errorMessage').textContent = '‚ùå Error submitting data. Please check console and try again.';
                document.getElementById('errorMessage').style.display = 'block';
                console.error('Error:', error);
            }
        });
        
        function clearForm() {
            document.getElementById('productForm').reset();
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        }
    </script>
</body>
</html>
