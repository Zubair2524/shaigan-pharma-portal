<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaigan BD Portal | Diamond Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #d4af37;
            --turquoise: #008080;
            --cream: #fdf5e6;
            --bg-dark: #050a14;
            --card-bg: rgba(16, 33, 65, 0.95);
            --danger: #e74c3c;
            --dup-purple: #8e44ad;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            background: radial-gradient(circle at center, #102141 0%, #050a14 100%);
            background-attachment: fixed;
            color: var(--cream);
            padding: 10px;
        }

        /* Header & Logo */
        .portal-header { text-align: center; padding: 30px 10px; position: relative; }
        .logo-box img { 
            height: 110px; margin-bottom: 15px; 
            filter: drop-shadow(0 0 10px var(--gold));
            animation: float 4s ease-in-out infinite;
        }
        h1 { color: var(--gold); text-transform: uppercase; letter-spacing: 2px; font-size: 2.2rem; }
        .sub-heading { color: var(--turquoise); letter-spacing: 4px; font-weight: 700; font-size: 0.9rem; margin-top: 5px; text-transform: uppercase; }
        .agm-line { font-size: 0.65rem; color: var(--gold); opacity: 0.8; letter-spacing: 2px; margin-top: 2px; font-weight: 400; }

        /* KPI Dashboard */
        .kpi-row {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px; max-width: 1200px; margin: 20px auto;
        }
        .kpi-card {
            background: var(--card-bg); border: 1px solid var(--gold);
            border-radius: 15px; padding: 20px; text-align: center;
            transition: 0.3s; position: relative;
        }
        .live-indicator {
            position: absolute; top: 15px; right: 20px;
            display: flex; align-items: center; gap: 8px; font-size: 0.7rem; font-weight: bold; color: #2ecc71;
        }
        .dot { height: 8px; width: 8px; background-color: #2ecc71; border-radius: 50%; display: inline-block; animation: blink 2s infinite; }

        .kpi-card i { font-size: 2rem; color: var(--gold); margin-bottom: 10px; animation: pulse 2s infinite; }
        .kpi-val { display: block; font-size: 2rem; font-weight: 800; color: #fff; }
        .kpi-lab { font-size: 0.7rem; opacity: 0.8; text-transform: uppercase; }

        /* Filters */
        .filter-glass {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px);
            border-radius: 20px; padding: 20px; max-width: 1200px;
            margin: 0 auto 30px; border: 1px solid rgba(212, 175, 55, 0.2);
            display: flex; flex-wrap: wrap; gap: 10px;
        }
        .search-wrap { flex: 2; min-width: 280px; position: relative; }
        .search-wrap input { 
            width: 100%; padding: 12px 15px 12px 40px; border-radius: 10px; 
            border: 2px solid var(--gold); background: #fff; color: #333; font-weight: 600;
        }
        .search-wrap i { position: absolute; left: 15px; top: 14px; color: var(--turquoise); }
        .drop-filter { 
            flex: 1; min-width: 160px; padding: 12px; border-radius: 10px;
            background: #0a192f; color: white; border: 1px solid var(--gold); cursor: pointer;
        }
        .btn-clear { background: #c0392b; color: white; border: none; padding: 0 20px; border-radius: 10px; cursor: pointer; font-weight: 700; }

        /* Product Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; max-width: 1300px; margin: auto; }
        .p-card {
            background: var(--card-bg); border-radius: 15px; border-top: 4px solid var(--gold);
            padding: 20px; transition: 0.4s; position: relative; overflow: hidden;
            display: flex; flex-direction: column; height: 100%;
        }
        .p-card.expanded { grid-column: 1 / -1; border-left: 5px solid var(--gold); }
        .p-card:hover:not(.expanded) { transform: translateY(-8px); box-shadow: 0 10px 25px rgba(0,0,0,0.6); }
        
        .card-title { font-size: 1.3rem; font-weight: 700; color: var(--gold); display: flex; align-items: center; gap: 12px; margin-bottom: 5px; }
        .card-title i { animation: bounce 3s infinite; }
        .comp-line { font-size: 0.85rem; color: #ccc; font-style: italic; display: block; margin-bottom: 10px; }
        .ind-pill { font-size: 0.7rem; background: var(--turquoise); color: white; padding: 3px 10px; border-radius: 50px; font-weight: 700; display: inline-block; margin-bottom: 15px; }

        /* Data Matrix */
        .matrix { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; background: rgba(0,0,0,0.3); padding: 12px; border-radius: 10px; }
        .m-item { display: flex; flex-direction: column; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 4px; }
        .m-lab { font-size: 0.6rem; color: var(--gold); text-transform: uppercase; font-weight: 800; }
        .m-val { font-size: 0.9rem; font-weight: 700; color: #fff; }

        .extra-details {
            margin-top: 20px; padding-top: 20px; border-top: 1px dashed var(--gold);
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;
            animation: fadeIn 0.5s ease;
        }

        /* Minimized Buttons & Tooltips */
        .btn-row { display: flex; gap: 6px; margin-top: auto; padding-top: 15px; }
        .btn-tool { 
            flex: 1; padding: 8px 4px; border-radius: 6px; border: none; cursor: pointer;
            font-weight: 700; display: flex; align-items: center; justify-content: center; transition: 0.2s; font-size: 0.9rem;
            position: relative;
        }
        .btn-edit { background: var(--gold); color: black; }
        .btn-info { background: var(--turquoise); color: white; }
        .btn-dup { background: var(--dup-purple); color: white; }
        .btn-del { background: transparent; border: 1px solid var(--danger); color: var(--danger); }
        .btn-del:hover { background: var(--danger); color: white; }

        /* Tooltip Style */
        [data-tooltip]::before {
            content: attr(data-tooltip); position: absolute; bottom: 125%; left: 50%; transform: translateX(-50%);
            background: #000; color: var(--gold); padding: 4px 8px; border-radius: 4px; font-size: 0.6rem;
            white-space: nowrap; opacity: 0; visibility: hidden; transition: 0.3s; border: 1px solid var(--gold); z-index: 100;
        }
        [data-tooltip]:hover::before { opacity: 1; visibility: visible; }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 999; padding: 20px; overflow-y: auto; align-items: center; justify-content: center; }
        .modal-content { background: #16213e; width: 100%; max-width: 750px; border-radius: 20px; padding: 30px; border: 2px solid var(--gold); }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }

        /* Animations */
        @keyframes fadeIn { from {opacity: 0; transform: translateY(10px);} to {opacity: 1; transform: translateY(0);} }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-8px);} 60% {transform: translateY(-4px);} }
    </style>
</head>
<body>

    <header class="portal-header">
        <div class="logo-box">
            <img src="1ab.png" alt="Shaigan Logo" onerror="this.src='https://i.ibb.co/qY7z8yY/Shaigan-Logo.png'">
        </div>
        <h1>Business Development Portal</h1>
        <div class="sub-heading">R&D | REGULATORY | BUSINESS DEVELOPMENT</div>
        <div class="agm-line">AGM BD</div>
    </header>

    <div class="kpi-row">
        <div class="kpi-card">
            <div class="live-indicator"><span class="dot"></span> LIVE UPDATES</div>
            <i class="fas fa-database"></i><span class="kpi-val" id="countTotal">0</span><span class="kpi-lab">Total Portfolio Records</span>
        </div>
        <div class="kpi-card">
            <i class="fas fa-search-plus"></i><span class="kpi-val" id="countFiltered">0</span><span class="kpi-lab">Active Search Matches</span>
        </div>
    </div>

    <div class="filter-glass">
        <div class="search-wrap"><i class="fas fa-search"></i><input type="text" id="mainSearch" placeholder="Search brands, market, team..."></div>
        <select id="filterTeam" class="drop-filter"><option value="">All Teams</option></select>
        <select id="filterNote" class="drop-filter"><option value="">Special Note</option></select>
        <button class="btn-clear" onclick="clearFilters()">Reset Portal</button>
    </div>

    <div id="productGrid" class="grid">
        <div style="grid-column: 1/-1; text-align: center; padding: 100px;">
            <i class="fas fa-atom fa-spin fa-3x" style="color:var(--gold)"></i><br><br>Accessing Cloud Database...
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2 style="color:var(--gold); margin-bottom:20px; border-bottom: 2px solid var(--gold); padding-bottom: 10px;"><i class="fas fa-edit"></i> Product Master Update</h2>
            <div class="form-grid" id="formContainer"></div>
            <div style="margin-top:25px; display:flex; gap:10px;">
                <button id="btnSave" class="btn-tool" onclick="saveRecord()" style="background:#27ae60; color:white; flex:2;">Update Record</button>
                <button class="btn-tool" onclick="closeModal()" style="background:#555; color:white; flex:1;">Cancel</button>
            </div>
        </div>
    </div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycby_zhAQs9T4n_MTixprY7Nwk6-ZDkpUOacC3SW3iZ3eX2EtPQh-Rr_NgdSVzGMu-Bdy5g/exec"; 
                     
    const ADMIN_PASS = "Abc123@";
    let dbRaw = [];
    let dbFiltered = [];
    let expandedId = null;

    async function init() {
        try {
            const res = await fetch(API_URL);
            dbRaw = await res.json();
            dbFiltered = [...dbRaw];
            
            const teams = [...new Set(dbRaw.map(x => x.TeamName).filter(Boolean))].sort();
            const notes = [...new Set(dbRaw.map(x => x.SpecialNote).filter(Boolean))].sort();
            
            const tSel = document.getElementById('filterTeam');
            const nSel = document.getElementById('filterNote');
            
            teams.forEach(t => tSel.innerHTML += `<option value="${t}">${t}</option>`);
            notes.forEach(n => nSel.innerHTML += `<option value="${n}">${n}</option>`);
            
            render();
        } catch (e) { document.getElementById('productGrid').innerHTML = "<h3 style='color:red; text-align:center;'>Database Offline</h3>"; }
    }

    const fmtG = (v) => (!v || isNaN(v)) ? (v || '0') : `${v}%`;

    function render() {
        const grid = document.getElementById('productGrid');
        document.getElementById('countTotal').innerText = dbRaw.length;
        document.getElementById('countFiltered').innerText = dbFiltered.length;

        grid.innerHTML = dbFiltered.map((p, i) => {
            const isExp = expandedId === p.ProductName;
            return `
            <div class="p-card ${isExp ? 'expanded' : ''}" id="card-${i}">
                <div class="card-title"><i class="fas ${getFormIcon(p.DosageForm)}"></i> ${p.ProductName}</div>
                <span class="comp-line">${p.Composition || 'Composition Pending'}</span>
                <div class="ind-pill">${p.Indication || 'Therapeutic Area'}</div>
                
                <div class="matrix">
                    <div class="m-item"><span class="m-lab">Molecule Market Value</span><span class="m-val" style="color:var(--gold)">${p.MATValue || '0'}</span></div>
                    <div class="m-item"><span class="m-lab">Value Growth</span><span class="m-val">${fmtG(p.ValueGrowth)}</span></div>
                    <div class="m-item"><span class="m-lab">Unit Sale</span><span class="m-val">${p.UnitSale || '0'}</span></div>
                    <div class="m-item"><span class="m-lab">Unit Growth</span><span class="m-val">${fmtG(p.UnitGrowth)}</span></div>
                </div>

                ${isExp ? `
                <div class="extra-details">
                    ${Object.entries(p).map(([k,v]) => {
                        if(['ProductName','Composition','Indication','MATValue','ValueGrowth','UnitSale','UnitGrowth'].includes(k)) return '';
                        return `<div class="m-item"><span class="m-lab">${k}</span><span class="m-val">${v || '---'}</span></div>`;
                    }).join('')}
                </div>
                ` : ''}

                <div class="btn-row">
                    <button class="btn-tool btn-info" data-tooltip="${isExp ? 'Compact View' : 'Details'}" onclick="toggleDetails('${p.ProductName.replace(/'/g, "\\'")}')">
                        <i class="fas ${isExp ? 'fa-compress-alt' : 'fa-expand-alt'}"></i>
                    </button>
                    <button class="btn-tool btn-dup" data-tooltip="Duplicate" onclick="handleDuplicate('${p.ProductName.replace(/'/g, "\\'")}')">
                        <i class="fas fa-copy"></i>
                    </button>
                    <button class="btn-tool btn-edit" data-tooltip="Edit" onclick="handleAuth('EDIT', '${p.ProductName.replace(/'/g, "\\'")}')">
                        <i class="fas fa-pen"></i>
                    </button>
                    <button class="btn-tool btn-del" data-tooltip="Delete" onclick="handleAuth('DELETE', '${p.ProductName.replace(/'/g, "\\'")}')">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        `}).join('');
    }

    function toggleDetails(name) {
        expandedId = (expandedId === name) ? null : name;
        render();
        if(expandedId) {
            setTimeout(() => { document.querySelector('.expanded').scrollIntoView({ behavior: 'smooth', block: 'center' }); }, 100);
        }
    }

    function getFormIcon(form) {
        const f = (form || "").toLowerCase();
        if(f.includes("tab")) return "fa-tablets";
        if(f.includes("cap")) return "fa-capsules";
        if(f.includes("inj") || f.includes("vial")) return "fa-syringe";
        return "fa-pills";
    }

    function handleAuth(action, name) {
        if(prompt("Administrator Password Required:") !== ADMIN_PASS) return alert("Unauthorized Access.");
        
        if(action === 'EDIT') {
            const p = dbRaw.find(x => x.ProductName === name);
            const container = document.getElementById('formContainer');
            container.innerHTML = Object.entries(p).map(([k,v]) => `
                <div>
                    <label style="font-size:10px; color:var(--gold); font-weight:700; text-transform:uppercase;">${k}</label>
                    <input type="text" id="inp_${k}" value="${v || ''}" 
                    style="width:100%; padding:10px; background:#000; color:white; border:1px solid #444; border-radius:5px;">
                </div>
            `).join('');
            document.getElementById('editModal').style.display = 'flex';
        } else if(action === 'DELETE') {
            if(confirm(`Are you sure you want to PERMANENTLY delete "${name}"?`)) {
                syncToCloud({ ProductName: name, action: "DELETE" });
            }
        }
    }

    function handleDuplicate(name) {
        if(prompt("Administrator Password Required:") !== ADMIN_PASS) return alert("Unauthorized Access.");
        const p = dbRaw.find(x => x.ProductName === name);
        const container = document.getElementById('formContainer');
        
        container.innerHTML = Object.entries(p).map(([k,v]) => {
            let val = (k === 'ProductName') ? `${v} (Copy)` : (v || '');
            return `
                <div>
                    <label style="font-size:10px; color:var(--gold); font-weight:700; text-transform:uppercase;">${k}</label>
                    <input type="text" id="inp_${k}" value="${val}" 
                    style="width:100%; padding:10px; background:#000; color:white; border:1px solid #444; border-radius:5px;">
                </div>
            `;
        }).join('');
        document.getElementById('editModal').style.display = 'flex';
    }

    async function syncToCloud(payload) {
        try {
            await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            alert("Cloud Sync Successful.");
            location.reload();
        } catch (e) { alert("Sync Failed."); }
    }

    async function saveRecord() {
        const btn = document.getElementById('btnSave');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Syncing...';
        const payload = {};
        document.querySelectorAll('[id^="inp_"]').forEach(el => {
            const keyName = el.id.replace('inp_', '');
            payload[keyName] = el.value;
        });
        await syncToCloud(payload);
    }

    function applyFilters() {
        const s = document.getElementById('mainSearch').value.toLowerCase();
        const t = document.getElementById('filterTeam').value;
        const n = document.getElementById('filterNote').value;
        dbFiltered = dbRaw.filter(p => {
            const searchableText = Object.values(p).join(" ").toLowerCase();
            return searchableText.includes(s) && (!t || p.TeamName === t) && (!n || p.SpecialNote === n);
        });
        render();
    }

    function clearFilters() {
        document.getElementById('mainSearch').value = "";
        document.getElementById('filterTeam').value = "";
        document.getElementById('filterNote').value = "";
        dbFiltered = [...dbRaw];
        render();
    }

    function closeModal() { document.getElementById('editModal').style.display = 'none'; }
    document.getElementById('mainSearch').addEventListener('input', applyFilters);
    document.getElementById('filterTeam').addEventListener('change', applyFilters);
    document.getElementById('filterNote').addEventListener('change', applyFilters);
    window.onload = init;
</script>
</body>
</html>
