<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaigan BD Portal | Diamond Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Theme Variables */
        :root[data-theme="dark"] {
            --bg-gradient: radial-gradient(circle at center, #102141 0%, #050a14 100%);
            --glass-bg: rgba(16, 33, 65, 0.75);
            --glass-border: rgba(212, 175, 55, 0.4);
            --text-main: #fdf5e6;
            --accent: #d4af37;
            --sub-accent: #008080;
            --icon-glass: rgba(212, 175, 55, 0.15);
        }

        :root[data-theme="professional"] {
            --bg-gradient: linear-gradient(135deg, #eceff1 0%, #cfd8dc 100%);
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(30, 136, 229, 0.3);
            --text-main: #263238;
            --accent: #1e88e5;
            --sub-accent: #455a64;
            --icon-glass: rgba(30, 136, 229, 0.1);
        }

        :root[data-theme="colorful"] {
            --bg-gradient: linear-gradient(45deg, #ee0979, #ff6a00);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-main: #ffffff;
            --accent: #ffff00;
            --sub-accent: #00f2fe;
            --icon-glass: rgba(255, 255, 255, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: background 0.4s ease, color 0.3s ease; }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            padding: 10px;
            min-height: 100vh;
        }

        /* Theme Selector */
        .theme-switcher {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            display: flex; gap: 10px; background: var(--glass-bg);
            padding: 10px; border-radius: 50px; backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
        }
        .theme-btn { width: 25px; height: 25px; border-radius: 50%; cursor: pointer; border: 2px solid #fff; box-shadow: 0 0 5px rgba(0,0,0,0.2); }

        /* Header & Logo */
        .portal-header { text-align: center; padding: 30px 10px; position: relative; }
        .logo-box img { 
            height: 110px; margin-bottom: 15px; 
            filter: drop-shadow(0 0 10px var(--accent));
            animation: float 4s ease-in-out infinite;
        }
        h1 { color: var(--accent); text-transform: uppercase; letter-spacing: 2px; font-size: 2.2rem; }
        .sub-heading { color: var(--sub-accent); letter-spacing: 4px; font-weight: 700; font-size: 0.9rem; margin-top: 5px; text-transform: uppercase; }
        .agm-line { font-size: 0.65rem; color: var(--accent); opacity: 0.8; letter-spacing: 2px; margin-top: 2px; font-weight: 400; }

        /* KPI Dashboard */
        .kpi-row {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px; max-width: 1200px; margin: 20px auto;
        }
        .kpi-card {
            background: var(--glass-bg); backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 15px; padding: 20px; text-align: center;
            transition: 0.3s; position: relative;
        }
        .live-indicator {
            position: absolute; top: 15px; right: 20px;
            display: flex; align-items: center; gap: 8px; font-size: 0.7rem; font-weight: bold; color: #2ecc71;
        }
        .dot { height: 8px; width: 8px; background-color: #2ecc71; border-radius: 50%; display: inline-block; animation: blink 2s infinite; }

        /* Glassmorphic Icons */
        .icon-circle {
            width: 60px; height: 60px; background: var(--icon-glass); 
            border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; margin: 0 auto 10px;
            backdrop-filter: blur(5px); border: 1px solid var(--glass-border);
        }
        .kpi-card i { font-size: 1.5rem; color: var(--accent); animation: pulse 2s infinite; }
        .kpi-val { display: block; font-size: 2rem; font-weight: 800; color: var(--text-main); }
        .kpi-lab { font-size: 0.7rem; opacity: 0.8; text-transform: uppercase; }

        /* Filters */
        .filter-glass {
            background: var(--glass-bg); backdrop-filter: blur(15px);
            border-radius: 20px; padding: 20px; max-width: 1200px;
            margin: 0 auto 30px; border: 1px solid var(--glass-border);
            display: flex; flex-wrap: wrap; gap: 10px;
        }
        .search-wrap { flex: 2; min-width: 280px; position: relative; }
        .search-wrap input { 
            width: 100%; padding: 12px 15px 12px 40px; border-radius: 10px; 
            border: 2px solid var(--accent); background: #fff; color: #333; font-weight: 600;
        }
        .search-wrap i { position: absolute; left: 15px; top: 14px; color: var(--sub-accent); }
        .drop-filter { 
            flex: 1; min-width: 160px; padding: 12px; border-radius: 10px;
            background: var(--glass-bg); color: var(--text-main); border: 1px solid var(--accent); cursor: pointer;
        }
        .btn-clear { background: #e74c3c; color: white; border: none; padding: 0 20px; border-radius: 10px; cursor: pointer; font-weight: 700; }

        /* Product Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 20px; max-width: 1300px; margin: auto; }
        .p-card {
            background: var(--glass-bg); backdrop-filter: blur(20px);
            border-radius: 15px; border-top: 4px solid var(--accent);
            padding: 20px; transition: 0.4s; position: relative; overflow: hidden;
            display: flex; flex-direction: column; height: 100%;
            border: 1px solid var(--glass-border);
        }
        .p-card.expanded { grid-column: 1 / -1; border-left: 5px solid var(--accent); }
        .p-card:hover:not(.expanded) { transform: translateY(-8px); box-shadow: 0 10px 25px rgba(0,0,0,0.3); }
        
        .card-title { font-size: 1.3rem; font-weight: 700; color: var(--accent); display: flex; align-items: center; gap: 12px; margin-bottom: 5px; }
        .card-title .icon-circle { width: 45px; height: 45px; margin: 0; }
        .card-title i { font-size: 1.1rem; animation: bounce 3s infinite; }

        .comp-line { font-size: 0.85rem; opacity: 0.8; font-style: italic; display: block; margin-bottom: 10px; }
        .ind-pill { font-size: 0.7rem; background: var(--sub-accent); color: white; padding: 3px 10px; border-radius: 50px; font-weight: 700; display: inline-block; margin-bottom: 15px; }

        /* Data Matrix */
        .matrix { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; background: rgba(0,0,0,0.15); padding: 12px; border-radius: 10px; }
        .m-item { display: flex; flex-direction: column; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 4px; }
        .m-lab { font-size: 0.6rem; color: var(--accent); text-transform: uppercase; font-weight: 800; }
        .m-val { font-size: 0.9rem; font-weight: 700; color: var(--text-main); }

        .extra-details {
            margin-top: 20px; padding-top: 20px; border-top: 1px dashed var(--accent);
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;
            animation: fadeIn 0.5s ease;
        }

        /* Buttons & Interaction */
        .btn-row { display: flex; gap: 6px; margin-top: auto; padding-top: 15px; }
        .btn-tool { 
            flex: 1; padding: 8px 4px; border-radius: 6px; border: none; cursor: pointer;
            font-weight: 700; display: flex; align-items: center; justify-content: center; transition: 0.2s; font-size: 0.9rem;
        }
        .btn-edit { background: var(--accent); color: #000; }
        .btn-info { background: var(--sub-accent); color: white; }
        .btn-dup { background: #8e44ad; color: white; }
        .btn-del { background: transparent; border: 1px solid #e74c3c; color: #e74c3c; }

        /* Modal */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); backdrop-filter: blur(10px); z-index: 999; padding: 20px; overflow-y: auto; align-items: center; justify-content: center; }
        .modal-content { background: var(--glass-bg); width: 100%; max-width: 750px; border-radius: 20px; padding: 30px; border: 2px solid var(--accent); }

        /* Animations */
        @keyframes fadeIn { from {opacity: 0; transform: translateY(10px);} to {opacity: 1; transform: translateY(0);} }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-8px);} 60% {transform: translateY(-4px);} }
    </style>
</head>
<body>

    <div class="theme-switcher">
        <div class="theme-btn" style="background: #102141;" onclick="setTheme('dark')" title="Dark Mode"></div>
        <div class="theme-btn" style="background: #1e88e5;" onclick="setTheme('professional')" title="Professional Mode"></div>
        <div class="theme-btn" style="background: linear-gradient(45deg, #ee0979, #ff6a00);" onclick="setTheme('colorful')" title="Colorful Mode"></div>
    </div>

    <header class="portal-header">
        <div class="logo-box">
            <img src="1ab.png" alt="Shaigan Logo" onerror="this.src='https://i.ibb.co/qY7z8yY/Shaigan-Logo.png'">
        </div>
        <h1>Business Development Portal</h1>
        <div class="sub-heading">R&D | REGULATORY | BUSINESS DEVELOPMENT</div>
        <div class="agm-line">AGM BD</div>
    </header>

    <div class="kpi-row">
        <div class="kpi-card">
            <div class="live-indicator"><span class="dot"></span> LIVE UPDATES</div>
            <div class="icon-circle"><i class="fas fa-database"></i></div>
            <span class="kpi-val" id="countTotal">0</span><span class="kpi-lab">Total Portfolio Records</span>
        </div>
        <div class="kpi-card">
            <div class="icon-circle"><i class="fas fa-search-plus"></i></div>
            <span class="kpi-val" id="countFiltered">0</span><span class="kpi-lab">Active Search Matches</span>
        </div>
    </div>

    <div class="filter-glass">
        <div class="search-wrap"><i class="fas fa-search"></i><input type="text" id="mainSearch" placeholder="Search brands, market, team..."></div>
        <select id="filterTeam" class="drop-filter"><option value="">All Teams</option></select>
        <select id="filterNote" class="drop-filter"><option value="">Special Note</option></select>
        <button class="btn-clear" onclick="clearFilters()">Reset Portal</button>
    </div>

    <div id="productGrid" class="grid">
        <div style="grid-column: 1/-1; text-align: center; padding: 100px;">
            <i class="fas fa-atom fa-spin fa-3x" style="color:var(--accent)"></i><br><br>Accessing Cloud Database...
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2 style="color:var(--accent); margin-bottom:20px; border-bottom: 2px solid var(--accent); padding-bottom: 10px;"><i class="fas fa-edit"></i> Product Master Update</h2>
            <div class="form-grid" id="formContainer"></div>
            <div style="margin-top:25px; display:flex; gap:10px;">
                <button id="btnSave" class="btn-tool" onclick="saveRecord()" style="background:#27ae60; color:white; flex:2;">Update Record</button>
                <button class="btn-tool" onclick="closeModal()" style="background:#555; color:white; flex:1;">Cancel</button>
            </div>
        </div>
    </div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyFTRzD4NFwE-8ZC7YO1TmKtVUsdaOUorYq8P0zsDuRCzr6M2SwHuIAn4psJEImEi8/exec"; 
    const ADMIN_PASS = "Abc123@";
    let dbRaw = [];
    let dbFiltered = [];
    let expandedId = null;

    function setTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
        localStorage.setItem('selected-theme', theme);
    }

    const savedTheme = localStorage.getItem('selected-theme') || 'dark';
    setTheme(savedTheme);

    async function init() {
        try {
            const res = await fetch(API_URL);
            dbRaw = await res.json();
            dbFiltered = [...dbRaw];
            
            // Populate Filters
            const teams = [...new Set(dbRaw.map(x => x.TeamName).filter(Boolean))].sort();
            const notes = [...new Set(dbRaw.map(x => x.SpecialNote).filter(Boolean))].sort();
            
            const tSel = document.getElementById('filterTeam');
            const nSel = document.getElementById('filterNote');
            
            // Clear and rebuild to ensure "All Teams" always shows
            tSel.innerHTML = '<option value="">All Teams</option>';
            nSel.innerHTML = '<option value="">Special Note</option>';
            
            teams.forEach(t => {
                const opt = document.createElement('option');
                opt.value = opt.textContent = t;
                tSel.appendChild(opt);
            });
            notes.forEach(n => {
                const opt = document.createElement('option');
                opt.value = opt.textContent = n;
                nSel.appendChild(opt);
            });
            
            render();
        } catch (e) { 
            document.getElementById('productGrid').innerHTML = `<h3 style='color:red; text-align:center;'>Database Offline: ${e.message}</h3>`; 
        }
    }

    const fmtG = (v) => (!v || isNaN(v)) ? (v || '0') : `${v}%`;

    function render() {
        const grid = document.getElementById('productGrid');
        document.getElementById('countTotal').innerText = dbRaw.length;
        document.getElementById('countFiltered').innerText = dbFiltered.length;

        grid.innerHTML = dbFiltered.map((p, i) => {
            const isExp = expandedId === p.ProductName;
            return `
            <div class="p-card ${isExp ? 'expanded' : ''}" id="card-${i}">
                <div class="card-title">
                    <div class="icon-circle"><i class="fas ${getFormIcon(p.DosageForm)}"></i></div>
                    ${p.ProductName}
                </div>
                <span class="comp-line">${p.Composition || 'Composition Pending'}</span>
                <div class="ind-pill">${p.Indication || 'Therapeutic Area'}</div>
                
                <div class="matrix">
                    <div class="m-item"><span class="m-lab">Molecule Market Value</span><span class="m-val" style="color:var(--accent)">${p.MATValue || '0'}</span></div>
                    <div class="m-item"><span class="m-lab">Value Growth</span><span class="m-val">${fmtG(p.ValueGrowth)}</span></div>
                    <div class="m-item"><span class="m-lab">Unit Sale</span><span class="m-val">${p.UnitSale || '0'}</span></div>
                    <div class="m-item"><span class="m-lab">Unit Growth</span><span class="m-val">${fmtG(p.UnitGrowth)}</span></div>
                </div>

                ${isExp ? `
                <div class="extra-details">
                    ${Object.entries(p).map(([k,v]) => {
                        if(['ProductName','Composition','Indication','MATValue','ValueGrowth','UnitSale','UnitGrowth'].includes(k)) return '';
                        return `<div class="m-item"><span class="m-lab">${k}</span><span class="m-val">${v || '---'}</span></div>`;
                    }).join('')}
                </div>
                ` : ''}

                <div class="btn-row">
                    <button class="btn-tool btn-info" onclick="toggleDetails('${p.ProductName.replace(/'/g, "\\'")}')">
                        <i class="fas ${isExp ? 'fa-compress-alt' : 'fa-expand-alt'}"></i>
                    </button>
                    <button class="btn-tool btn-dup" onclick="handleDuplicate('${p.ProductName.replace(/'/g, "\\'")}')">
                        <i class="fas fa-copy"></i>
                    </button>
                    <button class="btn-tool btn-edit" onclick="handleAuth('EDIT', '${p.ProductName.replace(/'/g, "\\'")}')">
                        <i class="fas fa-pen"></i>
                    </button>
                    <button class="btn-tool btn-del" onclick="handleAuth('DELETE', '${p.ProductName.replace(/'/g, "\\'")}')">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
        `}).join('');
    }

    function toggleDetails(name) {
        expandedId = (expandedId === name) ? null : name;
        render();
        if(expandedId) {
            setTimeout(() => { document.querySelector('.expanded').scrollIntoView({ behavior: 'smooth', block: 'center' }); }, 100);
        }
    }

    function getFormIcon(form) {
        const f = (form || "").toLowerCase();
        // Liquid/Bottle
        if(f.includes("suspension") || f.includes("syrup") || f.includes("liq") || f.includes("drop")) return "fa-prescription-bottle";
        // Injection/Infusion/Vial
        if(f.includes("inj") || f.includes("vial") || f.includes("infusion") || f.includes("ampoule")) return "fa-syringe";
        // Topicals/Creams
        if(f.includes("cream") || f.includes("oint") || f.includes("lotion") || f.includes("gel")) return "fa-pump-medical";
        // Solids
        if(f.includes("tab")) return "fa-tablets";
        if(f.includes("cap")) return "fa-capsules";
        return "fa-pills";
    }

    function handleAuth(action, name) {
        const pass = prompt("Administrator Password Required:");
        if(pass !== ADMIN_PASS) return alert("Unauthorized Access.");
        if(action === 'EDIT') {
            const p = dbRaw.find(x => x.ProductName === name);
            const container = document.getElementById('formContainer');
            container.innerHTML = Object.entries(p).map(([k,v]) => `
                <div>
                    <label style="font-size:10px; color:var(--accent); font-weight:700; text-transform:uppercase;">${k}</label>
                    <input type="text" id="inp_${k}" value="${v || ''}" 
                    style="width:100%; padding:10px; background:rgba(0,0,0,0.1); color:inherit; border:1px solid var(--accent); border-radius:5px;">
                </div>
            `).join('');
            document.getElementById('editModal').style.display = 'flex';
        } else if(action === 'DELETE') {
            if(confirm(`Are you sure you want to PERMANENTLY delete "${name}"?`)) {
                syncToCloud({ ProductName: name, action: "DELETE" });
            }
        }
    }

    function handleDuplicate(name) {
        if(prompt("Administrator Password Required:") !== ADMIN_PASS) return alert("Unauthorized Access.");
        const p = dbRaw.find(x => x.ProductName === name);
        const container = document.getElementById('formContainer');
        container.innerHTML = Object.entries(p).map(([k,v]) => {
            let val = (k === 'ProductName') ? `${v} (Copy)` : (v || '');
            return `<div><label style="font-size:10px; color:var(--accent); uppercase;">${k}</label><input type="text" id="inp_${k}" value="${val}" style="width:100%; padding:10px; background:rgba(0,0,0,0.1); border:1px solid var(--accent); border-radius:5px;"></div>`;
        }).join('');
        document.getElementById('editModal').style.display = 'flex';
    }

    async function syncToCloud(payload) {
        try {
            await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            alert("Cloud Sync Successful.");
            location.reload();
        } catch (e) { alert("Sync Failed."); }
    }

    async function saveRecord() {
        const btn = document.getElementById('btnSave');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Syncing...';
        const payload = {};
        document.querySelectorAll('[id^="inp_"]').forEach(el => {
            const keyName = el.id.replace('inp_', '');
            payload[keyName] = el.value;
        });
        await syncToCloud(payload);
    }

    function applyFilters() {
        const s = document.getElementById('mainSearch').value.toLowerCase();
        const t = document.getElementById('filterTeam').value;
        const n = document.getElementById('filterNote').value;
        dbFiltered = dbRaw.filter(p => {
            const searchableText = Object.values(p).join(" ").toLowerCase();
            return searchableText.includes(s) && (!t || p.TeamName === t) && (!n || p.SpecialNote === n);
        });
        render();
    }

    function clearFilters() {
        document.getElementById('mainSearch').value = "";
        document.getElementById('filterTeam').value = "";
        document.getElementById('filterNote').value = "";
        dbFiltered = [...dbRaw];
        render();
    }

    function closeModal() { document.getElementById('editModal').style.display = 'none'; }
    document.getElementById('mainSearch').addEventListener('input', applyFilters);
    document.getElementById('filterTeam').addEventListener('change', applyFilters);
    document.getElementById('filterNote').addEventListener('change', applyFilters);
    window.onload = init;
</script>
</body>
</html>
