<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaigan BD Portal | Diamond Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- Enhanced Theme Variables --- */
        :root[data-theme="dark"] {
            --bg-gradient: radial-gradient(circle at center, #102141 0%, #050a14 100%);
            --glass-bg: rgba(16, 33, 65, 0.85);
            --glass-border: rgba(212, 175, 55, 0.3);
            --text-main: #fdf5e6;
            --accent: #d4af37;
            --sub-accent: #008080;
            --icon-glass: rgba(212, 175, 55, 0.1);
            --card-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        :root[data-theme="professional"] {
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(30, 136, 229, 0.3);
            --text-main: #263238;
            --accent: #1e88e5;
            --sub-accent: #455a64;
            --icon-glass: rgba(30, 136, 229, 0.1);
            --card-shadow: 0 10px 30px rgba(0,0,0,0.15);
        }

        :root[data-theme="colorful"] {
            --bg-gradient: linear-gradient(45deg, #8E2DE2, #4A00E0);
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.4);
            --text-main: #ffffff;
            --accent: #ffd700;
            --sub-accent: #00f2fe;
            --icon-glass: rgba(255, 255, 255, 0.2);
            --card-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-main);
            padding: 20px;
            min-height: 100vh;
        }

        /* --- Updated Vivid Video Styling --- */
        .video-container {
            width: 100%;
            max-width: 1200px; /* Matches grid/header width */
            margin: 20px auto;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
            line-height: 0;
        }

        .bg-capsule-video {
            width: 100%;
            height: auto;
            opacity: 1; /* Removed opacity */
            filter: brightness(1.2) saturate(1.4); /* Vivid and Bright */
            mix-blend-mode: screen; /* Blends with background colors */
            mask-image: radial-gradient(circle, black 70%, transparent 100%); /* Smooth edges */
            -webkit-mask-image: radial-gradient(circle, black 70%, transparent 100%);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        ::-webkit-scrollbar-thumb { background: var(--accent); border-radius: 4px; }

        /* Theme Selector */
        .theme-switcher {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
            display: flex; gap: 10px; background: var(--glass-bg);
            padding: 10px; border-radius: 50px; backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .theme-btn { width: 30px; height: 30px; border-radius: 50%; cursor: pointer; border: 2px solid #fff; box-shadow: 0 0 5px rgba(0,0,0,0.2); }
        .theme-btn:hover { transform: scale(1.2); }

        /* Header & Logo */
        .portal-header { text-align: center; padding: 40px 10px 10px; position: relative; animation: slideDown 1s ease-out; }
        .logo-box img { 
            height: 120px; margin-bottom: 20px; 
            filter: drop-shadow(0 0 15px var(--accent));
            animation: float 6s ease-in-out infinite;
        }
        h1 { 
            color: var(--accent); 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            font-size: 2.5rem; 
            font-weight: 800; 
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            display: inline-block;
            width: 100%;
            max-width: 1200px;
        }
        .sub-heading { color: var(--sub-accent); letter-spacing: 6px; font-weight: 700; font-size: 0.9rem; margin-top: 5px; text-transform: uppercase; }
        .agm-line { font-size: 0.75rem; color: var(--text-main); opacity: 0.6; letter-spacing: 4px; margin-top: 5px; font-weight: 400; border-top: 1px solid var(--accent); display: inline-block; padding-top: 5px; }

        /* KPI Dashboard */
        .kpi-row {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px; max-width: 1200px; margin: 30px auto;
        }
        .kpi-card {
            background: var(--glass-bg); backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 20px; padding: 25px; text-align: center;
            position: relative; overflow: hidden;
            box-shadow: var(--card-shadow);
        }
        .kpi-card:hover { transform: translateY(-5px); border-color: var(--accent); }
        .live-indicator {
            position: absolute; top: 15px; right: 20px;
            display: flex; align-items: center; gap: 8px; font-size: 0.65rem; font-weight: bold; color: #2ecc71;
            background: rgba(46, 204, 113, 0.1); padding: 4px 8px; border-radius: 20px;
        }
        .dot { height: 8px; width: 8px; background-color: #2ecc71; border-radius: 50%; display: inline-block; animation: blink 2s infinite; }

        .icon-circle {
            width: 70px; height: 70px; background: var(--icon-glass); 
            border-radius: 50%; display: flex; align-items: center; 
            justify-content: center; margin: 0 auto 15px;
            backdrop-filter: blur(5px); border: 1px solid var(--glass-border);
            box-shadow: inset 0 0 20px rgba(255,255,255,0.05);
        }
        .icon-circle i { font-size: 1.8rem; color: var(--accent); animation: pulse 2s infinite; }
        
        .kpi-val { display: block; font-size: 2.5rem; font-weight: 800; color: var(--text-main); margin-bottom: 5px; line-height: 1; }
        .kpi-lab { font-size: 0.8rem; opacity: 0.8; text-transform: uppercase; letter-spacing: 1px; }

        /* Filters */
        .filter-glass {
            background: var(--glass-bg); backdrop-filter: blur(25px);
            border-radius: 25px; padding: 25px; max-width: 1200px;
            margin: 0 auto 40px; border: 1px solid var(--glass-border);
            display: flex; flex-wrap: wrap; gap: 15px;
            box-shadow: var(--card-shadow);
            align-items: center;
        }
        .search-wrap { flex: 2; min-width: 300px; position: relative; }
        .search-wrap input { 
            width: 100%; padding: 15px 20px 15px 50px; border-radius: 15px; 
            border: 2px solid transparent; background: rgba(255,255,255,0.9); color: #333; font-weight: 600;
        }
        .search-wrap i { position: absolute; left: 20px; top: 16px; color: var(--sub-accent); font-size: 1.1rem; }
        .drop-filter { 
            flex: 1; min-width: 200px; padding: 15px; border-radius: 15px;
            background: var(--glass-bg); color: var(--text-main); border: 1px solid var(--glass-border); cursor: pointer;
            font-weight: 600;
        }

        .btn-clear { 
            background: #ff4757; color: white; border: none; padding: 0 30px; height: 52px;
            border-radius: 15px; cursor: pointer; font-weight: 700; 
            text-transform: uppercase; font-size: 0.85rem; letter-spacing: 1px;
        }

        /* Product Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px; max-width: 1300px; margin: auto; }
        .p-card {
            background: var(--glass-bg); backdrop-filter: blur(25px);
            border-radius: 20px; border: 1px solid var(--glass-border);
            padding: 25px; transition: 0.4s; position: relative; overflow: hidden;
            display: flex; flex-direction: column; height: 100%;
            box-shadow: var(--card-shadow);
            opacity: 0; animation: slideUp 0.6s forwards;
        }
        .p-card.expanded { grid-column: 1 / -1; border: 2px solid var(--accent); background: rgba(16, 33, 65, 0.95); }
        .p-card:hover:not(.expanded) { transform: translateY(-10px); border-color: var(--accent); }
        
        .card-title { font-size: 1.4rem; font-weight: 700; color: var(--accent); display: flex; align-items: center; gap: 15px; margin-bottom: 10px; }
        .card-title .icon-circle { width: 50px; height: 50px; margin: 0; min-width: 50px; background: rgba(0,0,0,0.2); }
        .card-title i { font-size: 1.2rem; animation: pulse 2s infinite; }

        .comp-line { font-size: 0.9rem; opacity: 0.9; font-style: italic; display: block; margin-bottom: 12px; color: #fff; }
        .ind-pill { font-size: 0.75rem; background: var(--sub-accent); color: white; padding: 4px 12px; border-radius: 50px; font-weight: 700; display: inline-block; margin-bottom: 20px; }

        .matrix { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; background: rgba(0,0,0,0.2); padding: 15px; border-radius: 15px; }
        .m-lab { font-size: 0.65rem; color: var(--accent); text-transform: uppercase; font-weight: 800; opacity: 0.8; }
        .m-val { font-size: 1rem; font-weight: 700; color: var(--text-main); }

        .extra-details {
            margin-top: 20px; padding-top: 20px; border-top: 1px dashed var(--accent);
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;
            animation: fadeIn 0.5s ease;
        }

        .btn-row { display: flex; gap: 10px; margin-top: auto; padding-top: 20px; }
        .btn-tool { 
            flex: 1; padding: 10px; border-radius: 10px; border: none; cursor: pointer;
            font-weight: 700; display: flex; align-items: center; justify-content: center; color: white;
        }

        /* --- FIXED MODAL SCROLLING --- */
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); 
            backdrop-filter: blur(15px); 
            z-index: 9999; 
            padding: 50px 20px; 
            overflow-y: auto; 
        }
        .modal-content { 
            background: #102141; 
            width: 100%; max-width: 800px; 
            border-radius: 25px; 
            padding: 40px; 
            border: 2px solid var(--accent); 
            margin: auto; 
            animation: zoomIn 0.3s ease;
        }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        @media (max-width: 600px) { .form-grid { grid-template-columns: 1fr; } }

        @keyframes fadeIn { from {opacity: 0;} to {opacity: 1;} }
        @keyframes slideDown { from {opacity: 0; transform: translateY(-30px);} to {opacity: 1; transform: translateY(0);} }
        @keyframes slideUp { from {opacity: 0; transform: translateY(40px);} to {opacity: 1; transform: translateY(0);} }
        @keyframes zoomIn { from {opacity: 0; transform: scale(0.9);} to {opacity: 1; transform: scale(1);} }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }
    </style>
</head>
<body>

    <div class="theme-switcher">
        <div class="theme-btn" style="background: #102141;" onclick="setTheme('dark')"></div>
        <div class="theme-btn" style="background: #1e88e5;" onclick="setTheme('professional')"></div>
        <div class="theme-btn" style="background: linear-gradient(45deg, #ee0979, #ff6a00);" onclick="setTheme('colorful')"></div>
    </div>

    <header class="portal-header">
        <div class="logo-box">
            <img src="1ab.png" alt="Shaigan Logo" onerror="this.src='https://i.ibb.co/qY7z8yY/Shaigan-Logo.png'">
        </div>
        <h1>Business Development Portal</h1>
        
        <div class="sub-headings-wrap">
            <div class="sub-heading">R&D | Regulatory | Business Development</div>
            <div class="agm-line">AGM BD Strategic Dashboard</div>
        </div>

        <div class="video-container">
            <video class="bg-capsule-video" autoplay loop muted playsinline>
                <source src="capsule.mp4" type="video/mp4">
            </video>
        </div>
    </header>

    <div class="kpi-row">
        <div class="kpi-card">
            <div class="live-indicator"><span class="dot"></span> LIVE</div>
            <div class="icon-circle"><i class="fas fa-database"></i></div>
            <span class="kpi-val" id="countTotal">0</span><span class="kpi-lab">Total Portfolio Records</span>
        </div>
        <div class="kpi-card">
            <div class="icon-circle"><i class="fas fa-filter"></i></div>
            <span class="kpi-val" id="countFiltered">0</span><span class="kpi-lab">Active Search Matches</span>
        </div>
    </div>

    <div class="filter-glass">
        <div class="search-wrap"><i class="fas fa-search"></i><input type="text" id="mainSearch" placeholder="Search brands, generics, or indication..."></div>
        <select id="filterNote" class="drop-filter"><option value="">Special Note</option></select>
        <button class="btn-clear" onclick="clearFilters()"><i class="fas fa-undo"></i> Reset</button>
    </div>

    <div id="productGrid" class="grid"></div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <h2 style="color:var(--accent); margin-bottom:30px; border-bottom: 2px solid var(--accent); padding-bottom: 15px; text-transform:uppercase;"><i class="fas fa-edit"></i> Modify Record</h2>
            <div class="form-grid" id="formContainer"></div>
            <div style="margin-top:30px; display:flex; gap:15px;">
                <button id="btnSave" class="btn-tool" onclick="saveRecord()" style="background:#27ae60; flex:2;">Update Record</button>
                <button class="btn-tool" onclick="closeModal()" style="background:#555; flex:1;">Cancel</button>
            </div>
        </div>
    </div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyFTRzD4NFwE-8ZC7YO1TmKtVUsdaOUorYq8P0zsDuRCzr6M2SwHuIAn4psJEImEi8/exec"; 
    const ADMIN_PASS = "Abc123@";
    let dbRaw = [], dbFiltered = [], expandedId = null;

    function setTheme(theme) { document.documentElement.setAttribute('data-theme', theme); localStorage.setItem('selected-theme', theme); }
    setTheme(localStorage.getItem('selected-theme') || 'dark');

    async function init() {
        try {
            const res = await fetch(API_URL);
            dbRaw = await res.json();
            dbFiltered = [...dbRaw];
            const noteCounts = {};
            dbRaw.forEach(item => { const n = (item.SpecialNote || "").trim(); if(n) noteCounts[n] = (noteCounts[n] || 0) + 1; });
            const nSel = document.getElementById('filterNote');
            nSel.innerHTML = `<option value="">All Notes (${dbRaw.length})</option>`;
            Object.keys(noteCounts).sort().forEach(n => {
                const opt = document.createElement('option');
                opt.value = n; opt.textContent = `${n} (${noteCounts[n]})`; nSel.appendChild(opt);
            });
            render();
        } catch (e) { document.getElementById('productGrid').innerHTML = "Database Offline"; }
    }

    function render() {
        const grid = document.getElementById('productGrid');
        document.getElementById('countTotal').innerText = dbRaw.length;
        document.getElementById('countFiltered').innerText = dbFiltered.length;

        grid.innerHTML = dbFiltered.map((p, i) => {
            const isExp = expandedId === p.ProductName;
            return `
            <div class="p-card ${isExp ? 'expanded' : ''}" style="animation-delay: ${i * 0.05}s">
                <div class="card-title">
                    <div class="icon-circle"><i class="fas ${getFormIcon(p.DosageForm)}"></i></div>
                    <div>${p.ProductName}<div style="font-size:0.6rem; opacity:0.6; text-transform:uppercase;">${p.TeamName || 'Shaigan Portfolio'}</div></div>
                </div>
                <span class="comp-line">${p.Composition || 'Composition Pending'}</span>
                <div class="ind-pill">${p.Indication || 'Therapeutic Area'}</div>
                
                <div class="matrix">
                    <div class="m-item"><span class="m-lab">Market Value</span><span class="m-val">${p.MATValue || '0'}</span></div>
                    <div class="m-item"><span class="m-lab">Value Growth</span><span class="m-val">${fmtG(p.ValueGrowth)}</span></div>
                    <div class="m-item"><span class="m-lab">Unit Sale</span><span class="m-val">${p.UnitSale || '0'}</span></div>
                    <div class="m-item"><span class="m-lab">Unit Growth</span><span class="m-val">${fmtG(p.UnitGrowth)}</span></div>
                </div>

                ${isExp ? `
                <div class="extra-details">
                    ${Object.entries(p).map(([k,v]) => {
                        if(['ProductName','Composition','Indication','MATValue','ValueGrowth','UnitSale','UnitGrowth', 'TeamName'].includes(k)) return '';
                        return `<div class="m-item"><span class="m-lab">${k}</span><span class="m-val">${v || '---'}</span></div>`;
                    }).join('')}
                </div>` : ''}

                <div class="btn-row">
                    <button class="btn-tool" style="background:var(--sub-accent)" onclick="toggleDetails('${p.ProductName.replace(/'/g, "\\'")}')"><i class="fas ${isExp ? 'fa-compress-alt' : 'fa-expand-alt'}"></i></button>
                    <button class="btn-tool" style="background:var(--accent); color:black" onclick="handleAuth('EDIT', '${p.ProductName.replace(/'/g, "\\'")}')"><i class="fas fa-pen"></i></button>
                    <button class="btn-tool" style="background:#e74c3c" onclick="handleAuth('DELETE', '${p.ProductName.replace(/'/g, "\\'")}')"><i class="fas fa-trash"></i></button>
                </div>
            </div>`;
        }).join('');
    }

    function toggleDetails(name) { expandedId = (expandedId === name) ? null : name; render(); if(expandedId) { setTimeout(() => { document.querySelector('.expanded').scrollIntoView({ behavior: 'smooth', block: 'center' }); }, 100); } }

    function getFormIcon(form) {
        const f = (form || "").toLowerCase();
        if(f.includes("suspension") || f.includes("syrup") || f.includes("liq")) return "fa-prescription-bottle-alt";
        if(f.includes("inj") || f.includes("vial") || f.includes("infusion")) return "fa-syringe";
        if(f.includes("tab")) return "fa-tablets";
        if(f.includes("cap")) return "fa-capsules";
        return "fa-box-open";
    }

    const fmtG = (v) => (!v || isNaN(v)) ? (v || '0') : `${v}%`;

    function handleAuth(action, name) {
        const pass = prompt("Admin Password:");
        if(pass !== ADMIN_PASS) return alert("Unauthorized.");
        if(action === 'EDIT') {
            const p = dbRaw.find(x => x.ProductName === name);
            const container = document.getElementById('formContainer');
            container.innerHTML = Object.entries(p).map(([k,v]) => `
                <div>
                    <label style="font-size:11px; color:var(--accent); font-weight:700; text-transform:uppercase;">${k}</label>
                    <input type="text" id="inp_${k}" value="${v || ''}" style="width:100%; padding:12px; background:rgba(0,0,0,0.2); color:white; border:1px solid rgba(255,255,255,0.2); border-radius:8px;">
                </div>`).join('');
            document.getElementById('editModal').style.display = 'block';
        } else if(action === 'DELETE') {
            if(confirm(`Delete "${name}"?`)) syncToCloud({ ProductName: name, action: "DELETE" });
        }
    }

    async function syncToCloud(payload) {
        try {
            await fetch(API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            alert("Success."); location.reload();
        } catch (e) { alert("Failed."); }
    }

    async function saveRecord() {
        const payload = {};
        document.querySelectorAll('[id^="inp_"]').forEach(el => payload[el.id.replace('inp_', '')] = el.value);
        await syncToCloud(payload);
    }

    function applyFilters() {
        const s = document.getElementById('mainSearch').value.toLowerCase();
        const n = document.getElementById('filterNote').value;
        dbFiltered = dbRaw.filter(p => Object.values(p).join(" ").toLowerCase().includes(s) && (!n || (p.SpecialNote || "").trim() === n));
        render();
    }

    function clearFilters() { document.getElementById('mainSearch').value = ""; document.getElementById('filterNote').value = ""; dbFiltered = [...dbRaw]; render(); }
    function closeModal() { document.getElementById('editModal').style.display = 'none'; }
    document.getElementById('mainSearch').addEventListener('input', applyFilters);
    document.getElementById('filterNote').addEventListener('change', applyFilters);
    window.onload = init;
</script>
</body>
</html>
